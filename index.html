<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xmas</title>
    <link rel="stylesheet" href="./xmas.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-bg">
                <img src="./images/wewhite.webp" alt="" class="mm" >
            </div>
            <div class="title">
                <h2>Merry</h2>
                <h1>Christmas</h1>
                <h3>& Happy New Year</h3>

            </div>
            <div class="images">
                <img src="./images/santa1.jpg" class="s" alt="">

            </div>
        </div>
    </div>
    <script type="text/javascript">
        const container = document.querySelector(".container");
        const card = document.querySelector(".card");
        const title = document.querySelector(".title");
        const s = document.querySelector(".s");

container.addEventListener("mousemove",(rotate) =>{
let x = (innerWidth / 2 - rotate.pageX) / 15;
let y = (innerHeight / 2 - rotate.pageY) /15;
card.style.transform = "rotateY(" + x + "deg) rotateX(" + y + "deg)";
});
container.addEventListener("mouseover", () => {
    title.style.transform = "translate3d(0,0,160px)";
    s.style.transform = "translate3d(0,0,120px)";
    card.style.transition="all 0.1s ease";
});
container.addEventListener("mouseout", () =>{
card.style.transform = "rotateY(0deg) rotateX(0deg)";
card.style.transition = "all 0.5s ease";
title.style.transform = "translate3d(0,0,0)";
    s.style.transform = "translate3d(0,0,0)";
    card.style.transition="all 0.1s ease";
});


    </script>
</body>
</html>
